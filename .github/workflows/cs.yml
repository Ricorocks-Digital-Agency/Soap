name: CS Fixer

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run CS fixer
      run: composer lint
      
    - name: Commit changes
      uses: EndBug/add-and-commit@v7
      with:
          author_name: Github Actions
          author_email: hello@ricorocks.agency
          message: 'Automated CS fixes'
          add: '.'
